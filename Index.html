<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link href="./css/style.css" rel="stylesheet" type="text/css" />

  </head>
  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <img src="./img/pokemonlogo.png" alt="Pokemon logo" class="logo" />
    </div>
  </nav>
  <body>
    <div class="container">
      <small class="text-muted">do you find your pokemon?</small>
      <i class="fa fa-search" aria-hidden="true"></i>
      <div class="form-outline">
        <input
          type="search"
          id="form1"
          class="form-control"
          placeholder="Search Pokémon - Gotta Catch ‘Em All!"
        />
      </div>
      <!-- Button trigger modal -->
      <!-- <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Launch demo modal
    </button> -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="pokemonModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">TITLE</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">....</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <ul class="pokemon-list list-group"></ul>
      <!-- <div class="script__content">
      <div class="loadPokemon"></div>
      <div id="modal-container"></div>
    <!-- JavaScript; jquery -->

        crossorigin="anonymous"
      ></script>
      <!-- JavaScript; Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <!-- JavaScript; jquery -->

        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
      <script src="./js/promise-polyfill.js"></script>
      <script src="./js/fetch-polyfill.js"></script>
      <script src="./js/scripts.js"></script>
    </div>
  </body>
</html>
