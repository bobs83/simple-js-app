<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon-16x16.png" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Own CSS file -->
    <link href="./dist/css/style.min.css" rel="stylesheet" type="text/css" />

    <title>Simple JS App</title>
  </head>
  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <img src="./img/pokemonlogo.png" alt="Pokemon logo" class="logo" />
    </div>
  </nav>
  <body>
    <div class="container">
      <small class="text-muted">do you find your pokemon?</small>
      <i class="fa fa-search" aria-hidden="true"></i>
      <div class="form-outline">
        <input
          type="search"
          id="form1"
          class="search-container"
          placeholder="Search Pokémon - Gotta Catch ‘Em All!"
        />
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="pokemonModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
            </div>
            <div class="modal-body"></div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <ul class="pokemon-list list-group" id="results"></ul>

      <!-- JavaScript; jquery -->
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <!-- JavaScript; Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <!-- JavaScript; jquery -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
      <script src="./js/promise-polyfill.js"></script>
      <script src="./js/fetch-polyfill.js"></script>
      <script src="./dist/js/scripts.min.js"></script>
    </div>
  </body>
</html>
